<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
       <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLabel" class="badge">user</div>
        <div id="compLabel" class="badge">comp</div>
        <span id="userScore">0</span> :
        <span id="compScore">0</span>
    </div>

    <div class="result">
        <p>Choose Rock, Paper, or Scissors!</p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="./paper.png" alt="picture of hand">
    </div>
        <div class="choice" id="r">
            <img src="./rock.png" alt="picture of hand">
        </div>
        <div class="choice" id="s">
            <img src="./scissors.png" alt="picture of hand">
    </div>
    <br><br><br>
    <p id="actionMSG">Make your move</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
